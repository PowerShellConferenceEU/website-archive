<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
                <p><img class="logo" width="105" src="assets/images/psconfeu-logo.png"></p>
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#two" class="button next scrolly">Call for Speakers</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        {% include tiles.html %}
        
        <section id="two">
            <div class="inner">
                <p>{{ content }}</p>
            </div>
        </section>

    </div>

    {% include footer.html %}
