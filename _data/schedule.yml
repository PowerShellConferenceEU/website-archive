            description:
              de: "With the relentless proliferation of compiled and script-based malware, trusting prevention and detection to antivirus solutions alone simply won&#39;t cut it. The only ideal method of effectively blocking binaries and scripts on a host is with a robust whitelisting solution. Device Guard is one such solution offered by Microsoft for Windows 10 and Server 2016 and if implemented properly, can eliminate an entire suite of attacks your organization may face. Additionally, the only interface into configuring Device Guard is with PowerShell. Device Guard, like any other whitelisting solution, will never be impervious to bypasses, however. A robust solution will, however, provide mechanisms to block known bypasses. Device Guard provides such functionality in addition to providing features that can effectively block rogue administrators from altering policies or disabling the service. This talk will cover PowerShell-based configuration and deployment of a restrictive whitelisting policy, bypasses to the policy through exploitation of trusted applications, and mitigation strategies for effectively blocking such bypasses."
