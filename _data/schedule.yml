              de: "I'm a DBA, and configuration drift is one of the most important battles I need to fight. Many, if not all, monitoring tools will warn you if something which has been configured has gone wrong. But not a lot of them will tell you if something was never configured in the first place. In my search for a solution I ran into Pester tests, and the Operations Validation Framework (OVF) in particular. The existing OVF framework itself was not 'dynamic' enough for my needs, so I decided to roll my own. Based on the Convention over Configuration paradigm my code tests the whole landscape and can quickly identify if some configuration does not adhere to (my own) best practices or even if exceptions that I've put in place are still configured as such. I will demo based on code that is actively used in production and my samples will use SQL Server because I'm a database guy. But this session is also useful if you're not a SQL admin."
